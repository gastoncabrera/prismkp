<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pris Makeup</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="container__image">
          <img src="./imagenes/Logo.png" alt="Logo de Prismakeup" />
        </div>
        <nav class="header">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="">Trabajos</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="">¿Quien Soy?</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero__container">
        <div class="hero__image">
          <img src="./imagenes/pose__hero.jpg" alt="imagen del hero" />
        </div>
        <div class="hero__listWork">
          <h3>Maquillajes para:</h3>
          <ol class="listwork__list">
            <li class="listwork__item"><p>Casamientos y ceremonias</p></li>
            <li class="listwork__item"><p>15 años</p></li>
            <li class="listwork__item"><p>Carnaval</p></li>
            <li class="listwork__item"><p>Shooting</p></li>
          </ol>
        </div>
      </section>
      <section>
        <div class="card__container container">
          <article class="card--casamiento card">
            <img src="./imagenes/casamiento.jpg" alt="Fotos de casamiento" />
            <div class="card__info">
              <p>Casamientos</p>
            </div>
          </article>
          <article class="card--casamiento card">
            <img src="./imagenes/15años.jpg" alt="Foto de 15años" />
            <div class="card__info">
              <p>Quinceaños</p>
            </div>
          </article>
          <article class="card--casamiento card">
            <img src="./imagenes/carnaval.jpg" alt="Foto de carnaval" />
            <div class="card__info">
              <p>Shooting</p>
            </div>
            <div class="description"></div>
          </article>
          <article class="card--casamiento card">
            <img src="./imagenes/eventosocial.jpg" alt="Foto de eventoSocial" />
            <div class="card__info">
              <p>eventos sociales</p>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <p>gmail</p>
        <div></div>
      </section>
    </footer>
    <section class="contacto__wasap">
      <a href="https://wa.me/+5493794220668">
        <img src="./imagenes/wasap.svg" alt="" />
      </a>
    </section>
  </body>
</html>
